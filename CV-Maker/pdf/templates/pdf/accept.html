<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="row m-5">
        <div class="col-md-12">
          <h1>CV Generator</h1>
          <hr>
        </div>
      </div>
      <div class="row m-5">
        <div class="col-md-12">
          <h4>Please fill out your details</h4>

        </div>
      </div>
        <div class="row m-5">
            <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="">Name</label>
                      <input placeholder="Amir Alipour" type="text" class="form-control" id="name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input placeholder="example@gmail.com" type="text" class="form-control" id="email" name="email">
                      </div>

                      <div class="form-group">
                        <label for="">Phone</label>
                        <input placeholder="+98 000 000 0000" type="text" class="form-control" id="phone" name="phone">
                      </div>

                      <div class="form-group">
                        <label for="">About You</label>
                        <textarea placeholder="Write something about you" type="text" class="form-control" id="summary" name="summary"></textarea>
                      </div>

                      <div class="form-group">
                        <label for="">Degree</label>
                        <input placeholder="Developer" type="text" class="form-control" id="degree" name="degree">
                      </div>

                      <div class="form-group">
                        <label for="">School</label>
                        <input placeholder="School ..." type="text" class="form-control" id="school" name="school">
                      </div>


                      <div class="form-group">
                        <label for="">University</label>
                        <input placeholder="University Of ..." type="text" class="form-control" id="university" name="university">
                      </div>

                      <div class="form-group">
                        <label for="">Previous Work</label>
                        <textarea placeholder="Programmer" type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
                      </div>

                      <div class="form-group">
                        <label for="">Skills</label>
                        <textarea placeholder="eg Java, C++, Python" type="text" class="form-control" id="skills" name="skills"></textarea>
                      </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
